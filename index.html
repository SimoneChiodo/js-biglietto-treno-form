<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcolo del prezzo del biglietto del treno</title>

        <!-- BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <!-- Card - Calcola prezzo -->
            <div class="ticket-card pink">
                <!-- Titolo Card -->
                <div
                    class="container text-white py-4 d-flex justify-content-center"
                >
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>

                <!-- Contenuto Card -->
                <div class="container bg-white rounded-4 py-4 px-5">
                    <!-- Tabella -->
                    <div class="row row-cols-3 pb-5">
                        <!-- Titoli degli input field -->
                        <div class="col d-flex justify-content-center p-2">
                            <h5>Nome Cognome</h5>
                        </div>
                        <div class="col d-flex justify-content-center p-2">
                            <h5>Km da percorrere</h5>
                        </div>
                        <div class="col d-flex justify-content-center p-2">
                            <h5>Fascia d'età</h5>
                        </div>

                        <!-- Input field -->
                        <div class="col d-flex justify-content-center">
                            <!-- Input Distanza -->
                            <input
                                type="text"
                                id="input-distance"
                                class="rounded-2"
                            />
                        </div>
                        <div class="col d-flex justify-content-center">
                            <!-- Input Età -->
                            <input
                                type="text"
                                id="input-age"
                                class="rounded-2"
                            />
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="dropdown">
                                <button
                                    class="btn dropdown-toggle"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Dropdown button
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href=""
                                            >Action</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="">
                                            Another action
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="">
                                            Something else here
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Pulsanti -->
                    <div class="d-flex justify-content-center">
                        <!-- Pulsante Genera -->
                        <button
                            class="rounded m-3 py-1 px-2"
                            onclick="submitButton()"
                        >
                            <h4 class="m-0">Genera</h4>
                        </button>
                        <!-- Pulsante Annulla -->
                        <button
                            class="rounded m-3 py-1 px-2"
                            onclick="submitButton()"
                        >
                            <h4 class="m-0">Annulla</h4>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card - Il tuo biglietto -->
            <div class="ticket-card">
                <!-- Titolo Card -->
                <div
                    class="container text-white pt-4 d-flex justify-content-center"
                >
                    <h1>IL TUO BIGLIETTO</h1>
                </div>

                <!-- Contenuto Card -->
                <div class="container bg-white py-2 px-4">
                    <!-- Titolo Tabella -->
                    <h4>DETTAGLIO PASSEGGERI</h4>

                    <!-- Tabella -->
                    <div class="row row-cols-2">
                        <!-- Dettagli passeggero -->
                        <div class="col dettagli-passeggero mb-2 p-3">
                            <h5>NOME PASSEGGERO</h5>
                            <h6>Jonh</h6>
                        </div>

                        <!-- Dettagli biglietto -->
                        <div class="col borderY-gray mb-2 p-3">
                            <!-- Tabella -->
                            <table>
                                <!-- Titoli tabella -->
                                <thead>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo biglietto</th>
                                    </tr>
                                </thead>
                                <!-- Elementi tabella -->
                                <tbody>
                                    <tr>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- MAIN JS -->
        <script src="./main.js"></script>
    </body>
</html>
